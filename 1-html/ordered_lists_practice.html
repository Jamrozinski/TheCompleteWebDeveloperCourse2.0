<!DOCTYPE html>

<html> 
    <head>
        <title>List Practice!</title>
    </head>

    <body>
        <!--Ordered lists use numbers-->
        <ol>    
            <li><strong>Peter Jamrozinski</strong></li>
            <li><del>HTML5 List Point!</del></li>
        </ol>
        <hr>
        <ol start="27"> 
            <li>this item starts at 27</li>
        </ol>
        <hr>
        <ol reversed>
            <li>hello</li>
            <li>world</li>    

        </ol>
        <hr>
        <ol type="A">
            <li>Hello</li>
            <li>World</li>
        </ol>
        <hr>
        <ol type="i">
            <li>Hello</li>
            <li>World</li>
        </ol>
    </body>
</html>
