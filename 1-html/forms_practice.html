<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
    </head>

    <body>
        <!--Allows for interaction with the page-->
        <!--Close all input types in paragraph to have line delimited options-->
        <!--the "name" field for radio buttons allow only for one selection on the radios-->
        <form>
            <p>Username:<input type="text" placeholder="Enter Username"></p>
            <p>Stay logged in:<input type="checkbox" checked></p>
            <p>Option 1:<input type="radio" name="option"></p>
            <p>Option 2:<input type="radio" name="option"></p>

            <p>Favorite Food:
                <select>
                    <option>Pizza</option>
                    <option selected>Ice Cream</option>
                    <option>Sandwiches</option>
                </select>
            </p>

            <p><input type="submit" value="Button Text"></p>

        </form>
    </body>
</html>
