<!DOCTYPE html>

<html>
    <head>
        <title>Links!</title>
    </head>

    <body>
        <!--These are absolute links-->
        <!--An id helps provide an anchor-->
        <p id="top"><a href="http://blog.psj.dev"><img src="color-UWcrest-print.png" width="256"></a></p>

        <!--This is a relative link, use these to link to your own site-->
        <p><a href="../forms_practice.html">Click here to check out the forms practice</a></p>

        <!--Anchor links, takes you to a different spot on your page-->
        <p><a href="#top">Back to top</a></p>
    </body>
</html>
